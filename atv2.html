<body>
    <h1>n√∫meros pares entre 100 e 1.</h1>
    <div id="cem-um"></div>

    <script>
        let texto = "";
        let num = 102;
        while (num > 2) {
            num = num - 2;
            texto += "</br>" + num;
            document.getElementById("cem-um").innerHTML = texto;
        }
    </script>
