<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>total da sequÃªncia: 1, 1/2, 1/3 [...] 1/20. </h1>
    <div id="total"></div>
    <script>
        
        let texto = "1";
        let numero = 2;
        while (numero < 21) {
            texto += "</br> 1/" + numero;
            numero++;
            document.getElementById("total").innerHTML = texto;
        }
    </script>
</body>
</html>
